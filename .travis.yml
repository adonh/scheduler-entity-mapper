branches:
  only:
  - master
language: scala
scala:
- 2.10.4
- 2.11.7
jdk:
- openjdk7
- oraclejdk8
cache:
  directories:
  - "~/.ivy2"
  apt: true
sbt_args: "-Dsbt.log.noformat=true -sbt-dir ~/.sbt"
env:
  global:
  - secure: 
  - secure: 
after_success:
  - >
      test "${TRAVIS_PULL_REQUEST}" = 'false' &&
      test "${TRAVIS_JDK_VERSION}" = 'openjdk7' &&
      sh "$TRAVIS_BUILD_DIR/.travis.credentials.sh" &&
      sbt ++${TRAVIS_SCALA_VERSION} publish
